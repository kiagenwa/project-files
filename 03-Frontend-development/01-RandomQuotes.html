<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <style>
            * {
                border: 1px solid red;
            }
            #quote-box {
                margin: auto;
                width: 50%;
                background-color: burlywood;
            }
            #text {
                text-align: center;
            }
            #author {
                text-align: right;
            }
            #tweet-quote {
                text-decoration: none;
                color: linen;
            }
        </style>
    </head>
    <body>
        <div id="quote-box">
            <script type="text/babel">
                const quotes = [
                    {
                        quote: "Be yourself; everyone else is already taken.",
                        author: "Oscar Wilde "
                    },
                    {
                        quote: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.",
                        author: "Albert Einstein"
                    },
                    {
                        quote: "So many books, so little time.",
                        author: "Frank Zappa"
                    },
                    {
                        quote: "A room without books is like a body without a soul.",
                        author: "Marcus Tullius Cicero"
                    },
                    {
                        quote: "You only live once, but if you do it right, once is enough.",
                        author: "Mae West"
                    },
                    {
                        quote: "Be the change that you wish to see in the world.",
                        author: "Mahatma Gandhi"
                    },
                    {
                        quote: "In three words I can sum up everything I've learned about life: it goes on.",
                        author: "Robert Frost"
                    },
                    {
                        quote: "If you tell the truth, you don't have to remember anything.",
                        author: "Mark Twain"
                    },
                    {
                        quote: "A friend is someone who knows all about you and still loves you.",
                        author: "Elbert Hubbard"
                    },
                    {
                        quote: "Always forgive your enemies; nothing annoys them so much.",
                        author: "Oscar Wilde"
                    }];
                let randNum = Math.floor(Math.random() * 10);
                class QuoteDisplay extends React.Component {
                    constructor(props) {
                        super(props);
                        this.state = {
                            now: randNum,
                            text: quotes[randNum].quote,
                            author: quotes[randNum].author
                        }
                        this.getNewQuote = this.getNewQuote.bind(this)
                    }
                    getNewQuote() {
                        while (this.state.now == randNum) {randNum = Math.floor(Math.random() * 10);}
                        this.setState({
                            now: randNum,
                            text: quotes[randNum].quote,
                            author: quotes[randNum].author
                        });
                    }
                    render() {
                        return (
                            <div>
                            <div id="text">{this.state.text}</div>
                            <div id="author">- {this.state.author}</div>
                            <button onClick={this.getNewQuote}>New quote</button>
                            <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
                                <i class="fab fa-twitter"></i></a>
                            </div>
                        )
                    }
                }
                ReactDOM.render(<QuoteDisplay />, document.getElementById('quote-box'))
            </script>
            
        </div>
    </body>
</html>
